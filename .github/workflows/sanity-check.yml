name: Build

on:
  push:
    branches:
      - hw*
      - feature/*
  pull_request:
    branches:
      - master
    paths:
      - 'package/calc/**'
jobs:
  lint:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          lfs: true
      - name: Checkout LFS objects
        run: git lfs checkout

      - name: Node inst
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: npm vers 🏗️
        run: |
          npm --version

      - name: Install Packages 🧳
        run: |
          npm install --legacy-peer-deps
          npm install --legacy-peer-deps --workspaces

      - name: Lint check
        run: |
          npm run lint

      - name: Run  Jest  T-E-S-T
        run: |
          npm run test --coverage

      - name: build story book for test
        working-directory: ./packages/game-view
        run: npm run build-storybook

      - name: run loki test
        working-directory: ./packages/game-view
        run: |
          npm run loki-test

      - name: webpack  build
        run: |
          npm run build:ghp

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages # The branch the action should deploy to.
          FOLDER: dist # The folder the action should deploy.
          CLEAN: true # Automatically remove deleted files from the deploy branch

      - name: Dump steps context
        if: ${{ failure() }}
        env:
          STEPS_CONTEXT: ${{ toJson(steps) }}
        run: echo "$STEPS_CONTEXT"

      - name: 'Send telegram notification'
        if: ${{ always() }}
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TG_TO }}
          token: ${{ secrets.TG_TOKEN }}
          message: |
            ${{ (job.status == 'success' && '✅' ) || '⛔'}} repository: ${{ github.repository }}
            wf: ${{github.workflow}}
            event: ${{github.event.name}}
            status: ${{job.status}} ${{ (job.status == 'success' && '🚀 🦉 🚀' ) || '🔥🔥 ⛔ 🔥🔥'}}
            ${{ (job.status != 'success' && '$STEPS_CONTEXT' )}}
