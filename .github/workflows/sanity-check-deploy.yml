name: Build

on:
  push:
    branches:
      - hw*
      - feature/*
  pull_request:
    branches:
      - master
    paths:
      - 'package/calc/**'
jobs:
  lint_and_test:
    runs-on: ubuntu-20.04
    environment: Build
    env:
      REACT_APP_API_KEY: ${{ secrets.REACT_APP_API_KEY }}
      REACT_APP_AUTHDOMAIN: ${{ secrets.REACT_APP_AUTHDOMAIN }}
      REACT_APP_BASEURL: ${{ secrets.REACT_APP_BASEURL }}
      REACT_APP_PROJECT_ID: ${{ secrets.REACT_APP_PROJECT_ID }}
      REACT_APP_STORAGEBUCKET: ${{ secrets.REACT_APP_STORAGEBUCKET }}
      REACT_APP_MESSAGING_SENDER_ID: ${{ secrets.REACT_APP_MESSAGING_SENDER_ID }}
      REACT_APP_APP_ID: ${{ secrets.REACT_APP_APP_ID }}

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          lfs: true
      - name: Checkout LFS objects
        run: git lfs checkout

      - name: Node inst
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - uses: actions/cache@v2
        with:
          path: |
            ~/.npm
            **/node_modules

          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install Packages 📗📘📙 ➡️ 📗📘📙  ➡️ 📗📘📙  ➡️📗📘📙
        id: Npm-install
        env:
          HUSKY_SKIP_INSTALL: 1
        run: |
          npm install --legacy-peer-deps
          npm install --legacy-peer-deps --workspaces

      - name: build  dependencies project 🔨➡️🔨➡️🔨
        run: |
          tsc --build tsconfig.build.json

      - name: Lint check
        id: LinterS
        run: |
          npm run lint

      - name: Run  Jest  T-E-S-T
        id: Jest-Test
        run: |
          npm run test --coverage

      - name: build story book for test
        working-directory: ./packages/game-view
        run: npm run build-storybook

      - name: run loki test
        id: loki_test
        working-directory: ./packages/game-view
        run: |
          npm run loki-test

  build_and_deploy:
    runs-on: ubuntu-20.04
    needs: lint_and_test
    environment: Prod
    env:
      REACT_APP_API_KEY: ${{ secrets.REACT_APP_API_KEY }}
      REACT_APP_AUTHDOMAIN: ${{ secrets.REACT_APP_AUTHDOMAIN }}
      REACT_APP_BASEURL: ${{ secrets.REACT_APP_BASEURL }}
      REACT_APP_PROJECT_ID: ${{ secrets.REACT_APP_PROJECT_ID }}
      REACT_APP_STORAGEBUCKET: ${{ secrets.REACT_APP_STORAGEBUCKET }}
      REACT_APP_MESSAGING_SENDER_ID: ${{ secrets.REACT_APP_MESSAGING_SENDER_ID }}
      REACT_APP_APP_ID: ${{ secrets.REACT_APP_APP_ID }}

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          lfs: false

      - name: Install Packages 📗📘📙 ➡️ 📗📘📙  ➡️ 📗📘📙  ➡️📗📘📙
        id: Npm-install
        env:
          HUSKY_SKIP_INSTALL: 1
        run: |
          npm install --legacy-peer-deps
          npm install --legacy-peer-deps --workspaces

      - name: build  dependencies project 🔨➡️🔨➡️🔨
        run: |
          tsc --build tsconfig.build.json

      - name: webpack  build
        id: Build
        run: |
          npm run build:ghp

      - name: Deploy 🚀
        id: Deploy
        if: ${{ false  }}
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages # The branch the action should deploy to.
          FOLDER: dist # The folder the action should deploy.
          CLEAN: true # Automatically remove deleted files from the deploy branch

      - name: Dump steps context
        if: ${{ failure() }}
        env:
          STEPS_CONTEXT: ${{ toJson(steps) }}
        run: echo "$STEPS_CONTEXT"

      - name: 'Send telegram notification'
        if: ${{ always() }}
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TG_TO }}
          token: ${{ secrets.TG_TOKEN }}
          message: |
            ${{ (job.status == 'success' && '✅' ) || '⛔'}} repository: ${{ github.repository }}
            wf: ${{github.workflow}}
            event: ${{github.event.name}}
            status: ${{job.status}} ${{ (job.status == 'success' && '🚀 🦉 🚀' ) || '🔥🔥 ⛔ 🔥🔥'}}
            ${{ (steps.Npm-install.outcome == 'failure' &&  'NPM ⛔ ') || '' }} ${{ (steps.LinterS.outcome == 'failure' &&  'ESLINT ⛔ ') || '' }} ${{ (steps.loki_test.outcome == 'failure' &&  'LOKI ⛔ ') || '' }} ${{ (steps.Jest-Test.outcome == 'failure' &&  'JEST ⛔ ' ) || ''}} ${{ (steps.Build.outcome == 'failure' &&  'Build ⛔ ') || '' }}
