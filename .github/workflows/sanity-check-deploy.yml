name: Build

on:
  push:
    branches:
      - hw*
      - feature/*
  pull_request:
    branches:
      - master
    paths:
      - 'package/calc/**'
jobs:
  lint_and_deploy:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          lfs: true
      - name: Checkout LFS objects
        run: git lfs checkout

      - name: Node inst
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: npm vers 🏗️
        run: |
          npm --version

      - name: Install Packages 📗📘📙 ➡️ 📗📘📙  ➡️ 📗📘📙  ➡️📗📘📙
        id: Npm-install
        env:
          HUSKY_SKIP_INSTALL: 1
        run: |
          npm install --legacy-peer-deps
          npm install --legacy-peer-deps --workspaces

      - name: build  dependencies project 🔨➡️🔨➡️🔨
        run: |
          tsc --build tsconfig.build.json

      - name: Lint check
        id: LinterS
        run: |
          npm run lint

      - name: Run  Jest  T-E-S-T
        id: Jest-Test
        run: |
          npm run test --coverage

      - name: build story book for test
        working-directory: ./packages/game-view
        run: npm run build-storybook

      - name: run loki test
        id: loki_test
        working-directory: ./packages/game-view
        run: |
          npm run loki-test

      - name: webpack  build
        id: Build
        run: |
          npm run build:ghp

      - name: Deploy 🚀
        id: Deploy
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages # The branch the action should deploy to.
          FOLDER: dist # The folder the action should deploy.
          CLEAN: true # Automatically remove deleted files from the deploy branch

      - name: Dump steps context
        if: ${{ failure() }}
        env:
          STEPS_CONTEXT: ${{ toJson(steps) }}
        run: echo "$STEPS_CONTEXT"

      - name: 'Send telegram notification'
        if: ${{ always() }}
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TG_TO }}
          token: ${{ secrets.TG_TOKEN }}
          message: |
            ${{ (job.status == 'success' && '✅' ) || '⛔'}} repository: ${{ github.repository }}
            wf: ${{github.workflow}}
            event: ${{github.event.name}}
            status: ${{job.status}} ${{ (job.status == 'success' && '🚀 🦉 🚀' ) || '🔥🔥 ⛔ 🔥🔥'}}
            ${{ steps.Npm-install.outcome == 'failure' &&  'NPM ⛔ ' }}
            ${{ steps.LinterS.outcome == 'failure' &&  'ESLINT ⛔ ' }}
            ${{ steps.loki_test.outcome == 'failure' &&  'LOKI ⛔ ' }}
            ${{ steps.Jest-Test.outcome == 'failure' &&  'JEST ⛔ ' }}
            ${{ steps.Build.outcome == 'failure' &&  'Build ⛔ ' }}
